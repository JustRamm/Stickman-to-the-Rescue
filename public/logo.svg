<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0d9488"/> <!-- Teal 600 -->
      <stop offset="1" stop-color="#0f766e"/> <!-- Teal 700 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Shield/Circle -->
  <circle cx="100" cy="100" r="90" fill="white" stroke="url(#logoGradient)" stroke-width="4" />
  <circle cx="100" cy="100" r="80" fill="#f8fafc" opacity="0.5" />

  <!-- Heart Symbol (Subtle Background) -->
  <path d="M100 140C100 140 140 115 140 90C140 70 125 60 110 60C100 60 100 70 100 70C100 70 100 60 90 60C75 60 60 70 60 90C60 115 100 140 100 140Z" fill="#ffedd5" stroke="#fb923c" stroke-width="2" opacity="0.6"/>

  <!-- Stickman "Rescue" Pose -->
  <g stroke="#0d9488" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Head -->
    <circle cx="100" cy="55" r="12" fill="none" />
    <!-- Body -->
    <path d="M100 67 L100 115" />
    <!-- Reaching Arm (Right) -->
    <path d="M100 85 L145 65" stroke="#fb923c" stroke-width="8" filter="url(#glow)" />
    <!-- Balance Arm (Left) -->
    <path d="M100 85 L60 95" />
    <!-- Running Leg (Right) -->
    <path d="M100 115 L130 155" />
    <!-- Running Leg (Left) -->
    <path d="M100 115 L75 145 L60 160" />
  </g>

  <!-- Ground Line -->
  <path d="M50 170 L150 170" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4 4" />
</svg>

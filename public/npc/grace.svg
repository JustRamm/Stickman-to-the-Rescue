<svg viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Granny Hair (Bigger Bun + More distinct wisps) -->
  <path d="M50 0 c10 0 15 10 10 18 s-10 10 -20 0 s0 -18 10 -18 Z" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" />
  <path d="M35 15 c-5 -10 -15 -5 -10 5 M65 15 c5 -10 15 -5 10 5" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
  <path d="M42 5 c0 -5 16 -5 16 0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
  
  <!-- Head -->
  <circle cx="50" cy="19" r="16" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
  
  <!-- Body (Bent over) -->
  <path d="M50 35 c-10 10 -20 20 -15 50" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Dress -->
  <path d="M35 85 l-12 18 l28 0 l-8 -18 Z" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- First Hand (Holding Cane) -->
  <path d="M40 55 c-10 5 -18 12 -22 30" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
  <circle cx="18" cy="85" r="3" fill="currentColor" /> <!-- Hand grip -->
  
  <!-- Second Hand (Gesturing/Holding back) -->
  <path d="M45 55 c5 5 12 10 15 25" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
  <circle cx="60" cy="80" r="3" fill="currentColor" /> <!-- Hand 2 -->
  
  <!-- Cane -->
  <path d="M18 85 l0 45 m-4 0 l8 0 m-4 0 c-2 -4 -6 -4 -6 0 s4 4 6 0" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
  
  <!-- Legs -->
  <path d="M32 103 l-8 30" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
  <path d="M45 103 l2 30" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
</svg>

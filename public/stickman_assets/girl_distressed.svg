<svg viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Ponytail (Same style as girl_idle) -->
  <path d="M30 25 c0 -15 40 -15 40 0 c0 15 -10 20 -20 20 s-20 -5 -20 -20 Z" fill="none" stroke="currentColor" stroke-width="3.5" stroke-linecap="round" />
  
  <!-- Full Head -->
  <path d="M50 42 c-12 0 -20 -8 -20 -20 s8 -20 20 -20 s20 8 20 20 s-8 20 -20 20 Z" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
  
  <!-- Body (Dress shape, but hunched) -->
  <path d="M50 42 l-12 50 l24 0 Z" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Hands on Head (Distress) -->
  <!-- Left Arm -->
  <path d="M35 55 c-10 -10 -15 -25 -5 -35" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
  <circle cx="30" cy="20" r="3" fill="currentColor" />
  <!-- Right Arm -->
  <path d="M65 55 c10 -10 15 -25 5 -35" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
  <circle cx="70" cy="20" r="3" fill="currentColor" />
  
  <!-- Shaky Legs -->
  <path d="M42 92 l-10 38" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
  <path d="M58 92 l10 38" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
  
  <!-- Shiver/Stress Lines -->
  <path d="M25 45 l-8 0 M75 45 l8 0 M30 80 l-6 4 M70 80 l6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.6" />
</svg>
